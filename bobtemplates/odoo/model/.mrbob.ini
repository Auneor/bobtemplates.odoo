[questions]
model.name_dotted.question = Model name (dotted notation)
model.name_dotted.required = True
model.name_dotted.post_ask_question = bobtemplates.odoo.hooks:post_question_model_name_dotted

model.inherit.question = Inherit
model.inherit.default = y
model.inherit.post_ask_question = mrbob.hooks:to_boolean

model.view_form.question = Form view
model.view_form.default = y
model.view_form.post_ask_question = mrbob.hooks:to_boolean

model.view_tree.question = Tree view
model.view_tree.default = y
model.view_tree.post_ask_question = mrbob.hooks:to_boolean

model.view_menu.question = Menu entry
model.view_menu.default = y
model.view_menu.post_ask_question = mrbob.hooks:to_boolean

copyright.name.question = Copyright holder name
copyright.name.required = True

copyright.year.question = Copyright year
copyright.year.required = True

[template]
post_render = bobtemplates.odoo.hooks:post_render_model
message = Do not forget to add views/%%(model.name_underscored)s.xml in __openerp__.py data section.
