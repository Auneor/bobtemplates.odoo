[questions]
model.name_dotted.question = Transient model name (dotted notation)
model.name_dotted.required = True

model.inherit.question = Inherit
model.inherit.default = y
model.inherit.post_ask_question = mrbob.hooks:to_boolean

model.wizard_form.question = Wizard form
model.wizard_form.default = y
model.wizard_form.post_ask_question = mrbob.hooks:to_boolean

model.wizard_action.question = Wizard action
model.wizard_action.default = y
model.wizard_action.post_ask_question = mrbob.hooks:to_boolean

model.wizard_menu.question = Wizard menu entry
model.wizard_menu.default = n
model.wizard_menu.post_ask_question = mrbob.hooks:to_boolean

copyright.name.question = Copyright holder name
copyright.name.required = True

copyright.year.question = Copyright year
copyright.year.required = True

[template]
pre_render = bobtemplates.odoo.hooks:pre_render_wizard
post_render = bobtemplates.odoo.hooks:post_render_wizard
